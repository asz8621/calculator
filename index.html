<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    body{
      box-sizing: border-box;
      line-height: 1.5;
    }
    .container{
      max-width: 1320px;
      margin: auto;
      padding: 1rem;
    }
    .typeSelect{
      margin-bottom: 1rem;
    }
    .radioType{
      margin-bottom: 1rem;
    }
    .form-check-label{
      padding-right: 1rem;
    }
    .typeTitle{
      margin-bottom: 1rem;
    }
    .calculate{
      width: 600px;
      border: 1px solid #cfcfcf;
      padding: 1rem;
    }
    .calculateTitle{
      display: flex;
      margin-bottom: 1rem;
    }
    .subtitleA{
      width: 420px;
    }
    .subtitleB{
      width: 180px;
    }
    .calculateCol{
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .calculateCol.noResult {
      justify-content: start;
    }
    .calculateContent{
      display: flex;
      align-items: center;
      width: 350px;
    }
    .form-label{
      width: 100px;
    }
    .form-input{
      width: 45px;
      text-align: center;
      margin-right: 0.5rem;
    }
    .preset{
      padding: 0 0.5rem;
      color: #ad623f;
    }
    .result{
      width: 180px;
    }
    .green{
      color: green;
    }
    .red{
      color: red;
    }
    .blue{
      color: blue;
    }
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }
  </style>
</head>
<body>

  <main class="container">
    <label for="typeSelect">種類:</label>
    <select name="typeSelect" id="typeSelect" class="typeSelect" onchange="changeTypeSelect(this)">
      <option value="" disabled selected>請選擇</option>
      <option value="鮮食">鮮食</option>
      <option value="罐頭">罐頭</option>
      <option value="飼料">飼料</option>
    </select>
    <div class="radioType">
      <input type="radio" name="radioType" id="radioType1" value="0" checked>
      <label class="form-check-label" for="radioType1">
        3.5 : 8.5 : 3.5
      </label>
      <input type="radio" name="radioType" id="radioType2" value="1">
      <label class="form-check-label" for="radioType2">
        4 : 9 : 4
      </label>
    </div>
    <div>
      <h2 class="typeTitle">飼料熱量比計算</h2>
      <div class="calculate">
        <div class="calculateTitle">
          <p class="subtitleA">營養分析</p>
          <p class="subtitleB">熱量比</p>
        </div>
        <div class="calculateCol">
          <div class="calculateContent">
            <label class="form-label" for="text1">
              蛋白質：
            </label>
            <input class="form-input" type="number" id="text1" value="0" onchange="numTure(this)">
            <span>%</span>
          </div>
          <span>→</span>
          <div class="result">
            <spanc class="resNum1">0 %</spanc>
            <span class="resText1">尚未計算</span>
          </div>
        </div>
        <div class="calculateCol">
          <div class="calculateContent">
            <label class="form-label" for="text2">
              脂肪：
            </label>
            <input class="form-input" type="number" id="text2" value="0" onchange="numTure(this)">
            <span>%</span>
          </div>
          <span>→</span>
          <div class="result">
            <spanc class="resNum2">0 %</spanc>
            <span class="resText2">尚未計算</span>
          </div>
        </div>
        <div class="calculateCol">
          <div class="calculateContent">
            <label class="form-label" for="text3">
              碳水化合物：
            </label>
            <input class="form-input" type="number" id="text3" value="0" onchange="numTure(this)">
            <span>%</span>
            <span class="preset"></span>
          </div>
          <span>→</span>
          <div class="result">
            <spanc class="resNum3">0 %</spanc>
            <span class="resText3">尚未計算</span>
          </div>
        </div>
        <div class="calculateCol">
          <div class="calculateContent">
            <label class="form-label" for="text4">
              熱量：
            </label>
            <input class="form-input" type="number" id="text4" value="0" onchange="numTure(this)">
            <span>/ 100 g</span>
          </div>
          <span>→</span>
          <div class="result">
            <spanc class="resNum4">0 / 100 g</spanc>
            <span class="resText4">尚未計算</span>
          </div>
        </div>
        <div class="calculateCol noResult">
          <label class="form-label" for="text5">
            粗纖維：
          </label>
          <input class="form-input" type="number" id="text5" value="0" onchange="numTure(this)">
          <span>%</span>
        </div>
        <div class="calculateCol noResult">
          <label class="form-label" for="text6">
            水份：
          </label>
          <input class="form-input" type="number" id="text6" value="0" onchange="numTure(this)">
          <span>%</span>
        </div>
        <div class="calculateCol noResult">
          <label class="form-label" for="text7">
            灰份：
          </label>
          <input class="form-input" type="number" id="text7" value="0" onchange="numTure(this)">
          <span>%</span>
        </div>
        <div>
          <button type="button" class="btn">試算</button>
        </div>
      </div>
    </div>
    <hr>
    <div>
      <h2 class="typeTitle">寵物每日所需熱量</h2>
      <div class="radioType">
        <input type="radio" name="petType" id="dogRadio" value="0" checked onclick="petTypeRadio('0')">
        <label class="form-check-label" for="dogRadio">
          狗
        </label>
        <input type="radio" name="petType" id="catRadio" value="1" onclick="petTypeRadio('1')">
        <label class="form-check-label" for="catRadio">
          貓
        </label>
      </div>
      <div>
        <label for="weight">體重 / 目標體重 (kg)</label>
        <input type="text" name="weight" id="weight" onchange="dailyCalories()">
      </div>
      <div>
        <label for="weight">是否結渣</label>
        <input type="radio" name="radioType" id="notNeuter" value="0" onclick="pneuterRadio('0')" checked>
        <label class="form-check-label" for="notNeuter">
          未結紮
        </label>
        <input type="radio" name="radioType" id="neutered" value="1" onclick="pneuterRadio('1')">
        <label class="form-check-label" for="neutered">
          已結紮
        </label>
      </div>
      <div>
        <p>每日所需熱量 (kcal)</p>
        <ul id="calculated">
        </ul>
      </div>
    </div>
  </main>
</body>
<script src="calorieRatioCalculation.js"></script>
<script src="dailyCalories.js"></script>
</html>
